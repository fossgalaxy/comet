{% extends "base.html" %}
{% load account %}

{% block head_title %}{% user_display profile %}{% endblock %}

{% block content %}
<div class="row">
	<div class="col-8">
		<h2>Submissions</h2>
		{% for submission in user.submission_set.all %}
		  <div class="card">
			  <div class="card-body">
				  <h3 class="card-title"><a href="{{submission.get_absolute_url}}">{{submission}}</a></h3>
				  <p class="card-text">{{submission.description}}</p>
			  </div>
		  </div>
		{% endfor %}
	</div>
	<div class="col-3">
		<h1>{% user_display profile %}</h1>
		<div class="bg-faded">
			<ul>
			</ul>
		</div>
	</div>
</div>

{% endblock %}
