image: python:3.4-alpine

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME

before_script:
    - pipenv install --system

stages:
    - validate
    - test
    - deploy

check:
    stage: validate
    script:
        - python manage.py check
    except:
        - tags

security:
    stage: validate
    script:
        - pipenv check
    except:
        - tags

migrate:
    stage: validate
    script:
        - python manage.py migrate
    except:
        - tags

django_test:
    stage: test
    script:
        - python manage.py test
    except:
        - tags

